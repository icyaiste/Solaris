<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/images/style.css">
    <title>Solaris</title>
</head>

<body>
    <main id="solarSystem">
        <article id='Sun' class="sun"></article>
        <article id='Mercury' class="planet"><img src="/css/images/Ellipse 2.svg" alt="Mercury"></article>
        <article id='Venus' class="planet"><img src="/css/images/Ellipse 3.svg" alt="Venus"></article>
        <article id='Earth' class="planet"><img src="/css/images/Ellipse 4.svg" alt="Earth"></article>
        <article id='Mars' class="planet"><img src="/css/images/Ellipse 5.svg" alt="Mars"></article>
        <article id='Jupiter' class="planet"><img src="/css/images/Ellipse 6.svg" alt="Jupiter"></article>
        <article id='Saturn' class="planet"><img src="/css/images/Ellipse 7.svg" alt="Saturn">
            <img class="Saturn_ring" src="/css/images/Ellipse 10.svg">
        </article>
        <article id='Uranus' class="planet"><img src="/css/images/Ellipse 8.svg" alt="Uranus"></article>
        <article id='Neptunus' class="planet"><img src="/css/images/Ellipse 9.svg" alt="Neptunus"></article>
        <header class="title">
            <h1>SOLSYSTEMET</h1>
            <p>SOLARIS</p>
        </header>
    </main>
    <script src="/index.js"></script>
</body>

</html>
